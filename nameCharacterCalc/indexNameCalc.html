<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Many Letters?</title>
</head>
<body>
  <h1>How Many Letters in Your Name?</h1>
    <form>
      <label for="firstName">
        <input type="text" name="firstName" placeholder="First Name"/>
      </label>
      <label for="lastName">
        <input type="text" name="lastName" placeholder="Last Name"/>
      </label>
      <input type="submit" value="Calculate" />
    </form>
    <h2></h2>
    <script>
      const form = document.querySelector("form");
form.addEventListener("submit",nameCalculator);

function nameCalculator(event) {
  event.preventDefault();
  const firstName = event.target.firstName.value;
  const lastName = event.target.lastName.value;
  const fullName = firstName + lastName;

  document.querySelector("h2").innerText = "Your Name is " + fullName.length + " Letters Long"
}
    </script>
</body>
</html>
